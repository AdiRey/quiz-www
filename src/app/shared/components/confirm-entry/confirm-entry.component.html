    <section class="confirm-content">
        <h1 class="confirm-content__h1">
            {{ data.message }}
        </h1>
        <section class="confirm-content__button-section">
            <button mat-raised-button (click)="clickAction('cancel')">Anuluj</button>
            <button mat-raised-button color="accent" (click)="clickAction('confirm')">
                Potwierd≈∫
            </button>
        </section>
    </section>
</app-loader>
